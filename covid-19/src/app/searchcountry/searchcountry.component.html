<br>
<div class="input-group w-100 ">
  <span class="input-group-text" id="basic-addon1">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg>
  </span>
  <input type="text"  (keyup)="onKey($event)" class="form-control" placeholder="Search " aria-label="Input group example" aria-describedby="basic-addon1">
</div>
<br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Country Name</th>
          <th scope="col">Infected</th>
          <th scope="col">recovered</th>
          <th scope="col">deceased</th>
          <th scope="col">Fav</th>
          <!-- <th scope="col" *ngIf="islog">delete</th> -->
        </tr>
      </thead>
      <div class="modal" id="spinner" tabindex="-1" role="dialog" aria-labelledby=""  data-backdrop="static" data-keyboard="false" data-animation="false">
        <div class="modal-dialog app_spinner">
            <div class="modal-content"  style="background: transparent;">
                <div class="modal-body">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
      </div>
        <tbody>
          <tr  *ngFor='let Ccountry of ccountries' >
            <td>{{Ccountry.country}}</td>
            <td>{{Ccountry.infected}}</td>
            <td>{{Ccountry.recovered}}</td>
            <td>{{Ccountry.deceased}}</td>
            <td>
              <button  (click)="addToFavorite(Ccountry); popup = true" type="button" class="btn btn-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
              </button>
            </td>
            <!-- <td>
              <button  (click)="deleteFromFavourite(Ccountry)" *ngIf="islog">Delete</button>
            </td> -->
            <!-- <app-countrylist></app-countrylist> -->
          </tr>
        </tbody>
      </table>
      <div class="overlay" *ngIf="popup">
        <div class="popup">
            <h2>Hello {{username}}</h2>
            <a class="close" (click)="popup = false">&times;</a>
            <div class="content">
            Succesfully added country to your watchlist
            </div>
        </div>
    </div>

    </app-countrylist> -->
